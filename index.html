<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nezzixccc — S W G A</title>
  <link rel="icon" href="https://raw.githubusercontent.com/uncertainty403/uncertainty/refs/heads/main/assets_task_01jx7gv9azexgvzmcd2ec7v0g0_1749378036_img_2.webp" type="image/png">
  <style type="text/css">
    @font-face {font-family:JetBrains Mono;font-style:normal;font-weight:400;src:url(https://fonts.gstatic.com/s/jetbrainsmono/v13/tDbY2o-flEEny0FZhsfKu5WU4zr3E_BX0PnT8RD8yKxjPVmUsaaDhw.woff2);unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;font-display:swap;}
  </style>

  <style>
    * { 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #030303;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    @media (max-width: 768px) {
      body {
        overflow: auto;
        height: auto;
        min-height: 100vh;
      }
    }

    .stars-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(8, 8, 8, 0.9);
      backdrop-filter: blur(0.1px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      cursor: pointer;
    }

    .loading-screen p {
      font-size: 3.5rem;
      color: white;
      user-select: none;
      margin: 0;
      animation: clickPulse 1.2s infinite alternate ease-in-out;
      text-align: center;
      padding: 0 20px;
    }

    @media (max-width: 768px) {
      .loading-screen p {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .loading-screen p {
        font-size: 2rem;
      }
    }

    @keyframes clickPulse {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.1); }
    }

    .profile-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .profile-container {
        position: relative;
        height: auto;
        min-height: 100vh;
        align-items: flex-start;
        padding: 10px;
        padding-top: 30px;
      }
    }

    .profile-container.active {
      opacity: 1;
      pointer-events: auto;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease forwards;
    }

    .bounce-animation {
      animation: bounceFadeInUp 1s ease forwards;
    }

    @keyframes bounceFadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      60% { opacity: 1; transform: translateY(-10px); }
      80% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(5, 5, 5, 0.08);
      border-radius: 24px;
      padding: 40px 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      transition: box-shadow 0.3s ease;
      margin-bottom: 20px;
      max-width: 420px;
      width: 90vw;
    }

    @media (max-width: 768px) {
      .card {
        width: 95vw;
        max-width: none;
        padding: 30px 15px;
        border-radius: 20px;
        margin-bottom: 0;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 98vw;
        padding: 25px 15px;
        border-radius: 16px;
      }
    }

    .card:hover {
      box-shadow: 0 0 20px #000000;
    }

    .avatar-wrapper {
      width: 160px;
      height: 160px;
      margin: 0 auto 30px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .avatar-wrapper {
        width: 140px;
        height: 140px;
        margin: 0 auto 25px;
      }
    }

    @media (max-width: 480px) {
      .avatar-wrapper {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
      }
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }

    .username {
      font-weight: 900;
      font-size: 2.8rem;
      letter-spacing: 0.03em;
      user-select: none;
      text-align: center;
      color: white;
      text-shadow: 0 0 12px #ffffff;
      animation: pulseOpacity 1.2s infinite alternate ease-in-out;
    }

    @media (max-width: 768px) {
      .username {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 480px) {
      .username {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 320px) {
      .username {
        font-size: 1.6rem;
      }
    }

    .username span {
      color: #5865F2;
      margin-right: 6px;
      font-weight: 900;
      text-shadow: 0 0 12px #5865F2;
    }

    @keyframes pulseOpacity {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .typing-note {
      font-size: 1rem;
      color: #999;
      text-align: center;
      margin: 12px auto 24px;
      font-weight: 400;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #5865F2;
      width: 0ch;
      display: block;
      max-width: 100%;
      animation: typing 4s steps(19) infinite, blink 0.8s step-end infinite;
    }

    @media (max-width: 768px) {
      .typing-note {
        font-size: 0.9rem;
        margin: 10px auto 20px;
      }
    }

    @media (max-width: 480px) {
      .typing-note {
        font-size: 0.8rem;
        margin: 8px auto 18px;
      }
    }

    @keyframes typing {
      0% { width: 0ch; }
      40% { width: 19ch; }
      80% { width: 19ch; }
      100% { width: 0ch; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #5865F2; }
    }

    .button {
      display: block;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 14px;
      color: white;
      font-size: 1.15rem;
      padding: 14px 0;
      margin-bottom: 16px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 8px #010101;
      transition: all 0.3s ease;
      user-select: none;
      text-align: center;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      touch-action: manipulation;
    }

    @media (max-width: 768px) {
      .button {
        font-size: 1.1rem;
        padding: 16px 0;
        margin-bottom: 14px;
        border-radius: 12px;
      }
    }

    @media (max-width: 480px) {
      .button {
        font-size: 1rem;
        padding: 18px 0;
        margin-bottom: 12px;
        border-radius: 10px;
      }
    }

    .button:hover, .button:active {
      background: rgba(88, 101, 242, 0.95);
      box-shadow: 0 0 18px #5865F2;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .button:active {
        transform: scale(0.98);
        transition: transform 0.1s ease;
      }
    }

    .music-player {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 16px;
      margin-top: 16px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 14px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      position: relative;
    }

    @media (max-width: 768px) {
      .music-player {
        padding: 14px;
        gap: 12px;
        border-radius: 14px;
        margin-top: 14px;
      }
    }

    @media (max-width: 480px) {
      .music-player {
        padding: 12px;
        gap: 10px;
        border-radius: 12px;
        margin-top: 12px;
        font-size: 0.8rem;
      }
    }

    .music-player img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .music-player img {
        width: 55px;
        height: 55px;
        border-radius: 10px;
      }
    }

    @media (max-width: 480px) {
      .music-player img {
        width: 50px;
        height: 50px;
        border-radius: 8px;
      }
    }

    .track-info {
      flex-grow: 1;
    }

    .track-info p {
      margin: 0;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .track-info p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .track-info p {
        font-size: 0.85rem;
      }
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 4px;
      margin: 6px 0;
      overflow: hidden;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .progress-bar {
        height: 8px;
        margin: 8px 0;
      }
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #5865F2;
      transition: width 0.1s linear;
      box-shadow: 0 0 8px 2px #5865F2;
      border-radius: 4px;
    }

    #play-button {
      background: rgba(52, 52, 52, 0.15);
      border-radius: 6px;
      padding: 4px;
      cursor: pointer;
      width: 32px !important;
      height: 32px !important;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }

    @media (max-width: 768px) {
      #play-button {
        width: 36px !important;
        height: 36px !important;
        padding: 6px;
      }
    }

    @media (max-width: 480px) {
      #play-button {
        width: 40px !important;
        height: 40px !important;
        padding: 8px;
      }
    }

    #play-button:hover, #play-button:active {
      background: rgba(60, 60, 60, 0.5);
      transform: scale(1.1);
    }

    .satisfied-note {
      font-size: 0.85rem;
      color: #bbb;
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .satisfied-note img {
      width: 24px;
      height: 24px;
    }

    .star, .cursor-star {
      position: fixed;
      pointer-events: none;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      z-index: 0;
    }

    .star {
      top: -10px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .cursor-star {
      animation: cursorFall 1.2s ease-out forwards;
      opacity: 0.9;
      filter: blur(0.4px);
    }

    @keyframes cursorFall {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(20px) scale(0.3); }
    }

    @media (max-width: 768px) {
      .cursor-star {
        display: none;
      }
    }

    @media (max-width: 360px) {
      .card {
        padding: 20px 10px;
      }
      
      .username {
        font-size: 1.4rem;
      }
      
      .button {
        font-size: 0.9rem;
        padding: 16px 0;
      }
    }

    @media (max-width: 768px) and (orientation: landscape) {
      .profile-container {
        padding-top: 10px;
      }
      
      .card {
        padding: 20px 15px;
      }
      
      .avatar-wrapper {
        width: 100px;
        height: 100px;
        margin: 0 auto 15px;
      }
      
      .username {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars-layer" id="stars-layer"></div>

  <div class="loading-screen" id="loading-screen">
    <p>Это что, пасхалка?</p>
  </div>

  <div class="profile-container" id="profile-content">
    <div class="card">
      <div class="avatar-wrapper">
        <img src="https://i.imgur.com/9kIpD7e.gif" alt="Avatar">
      </div>

      <div class="username"><span>$</span>nezzixccc</div>
      <div class="typing-note">Your mom loves me.</div>

      <a href="https://discord.com/users/1355506304226951289" class="button" target="_blank">Discord</a>
      <a href="https://t.me/disconnect_dev" class="button" target="_blank">Telegram</a>
      <a href="https://github.com/disconnect-dev" class="button" target="_blank">GitHub</a>
      <a href="https://discord.gg/P4HE9jt4" class="button" target="_blank">Graveborn</a>

      <div class="music-player">
        <img src="https://cdnimg.zaycev.net/commonImage/album/track/116005/square250.webp" alt="Xavier Wulf">
        <div class="track-info">
          <p><strong>Тп на аме</strong></p>
          <div class="progress-bar" id="progress-bar">
            <div class="progress-bar-fill" id="progress-fill"></div>
          </div>
          <p style="font-size: 0.8rem; color: #ccc;">
            <span id="current-time">0:00</span> / <span id="duration">02:35</span>
          </p>
        </div>
        <img src="https://cdn3.iconfinder.com/data/icons/fluent-regular-24px-vol-5/24/ic_fluent_play_24_regular-256.png" width="20" height="20" alt="Play" id="play-button">
      </div>

      <div class="satisfied-note"></div>

      <audio id="player" src="https://github.com/uncertainty403/uncertainty/raw/refs/heads/main/OK.MP3"></audio>
    </div>
  </div>

  <script>
    const loadingScreen = document.getElementById('loading-screen');
    const profileContent = document.getElementById('profile-content');
    const player = document.getElementById('player');

    if (window.innerWidth <= 768) {
      loadingScreen.style.display = 'flex';
    } else {
      loadingScreen.style.display = 'none';
      profileContent.classList.add('active', 'fade-in-up');
    }

    loadingScreen.addEventListener('click', () => {
      loadingScreen.style.display = 'none';
      profileContent.classList.add('active', 'fade-in-up');
      const username = document.querySelector('.username');
      username.classList.add('bounce-animation');
      
      player.play().catch(e => {
        console.log('Автовоспроизведение заблокировано:', e);
      });
    });

    function createFallingStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 2 + 2;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.getElementById('stars-layer').appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }
    setInterval(createFallingStar, 150);

    if (window.innerWidth > 768) {
      document.addEventListener('mousemove', (e) => {
        const star = document.createElement('div');
        star.className = 'cursor-star';
        const size = Math.random() * 1 + 0.5;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = e.clientX + (Math.random() * 4 - 2) + 'px';
        star.style.top = e.clientY + (Math.random() * 4 - 2) + 'px';
        document.getElementById('stars-layer').appendChild(star);
        setTimeout(() => star.remove(), 1200);
      });
    }

    const playBtn = document.getElementById('play-button');
    const progressFill = document.getElementById('progress-fill');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeSpan = document.getElementById('current-time');
    const durationSpan = document.getElementById('duration');

    let isPlaying = false;

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        player.pause();
      } else {
        player.play().catch(e => {
          console.log('Ошибка воспроизведения:', e);
        });
      }
    });

    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      player.currentTime = percent * player.duration;
    });

    player.addEventListener('play', () => {
      isPlaying = true;
      playBtn.src = 'https://cdn3.iconfinder.com/data/icons/fluent-regular-24px-vol-5/24/ic_fluent_pause_24_regular-256.png';
    });

    player.addEventListener('pause', () => {
      isPlaying = false;
      playBtn.src = 'https://cdn3.iconfinder.com/data/icons/fluent-regular-24px-vol-5/24/ic_fluent_play_24_regular-256.png';
    });

    player.addEventListener('timeupdate', () => {
      const progressPercent = (player.currentTime / player.duration) * 100 || 0;
      progressFill.style.width = progressPercent + '%';
      currentTimeSpan.textContent = formatTime(player.currentTime);
    });

    player.addEventListener('loadedmetadata', () => {
      durationSpan.textContent = formatTime(player.duration);
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    window.addEventListener('orientationchange', function() {
      setTimeout(function() {
        window.scrollTo(0, 0);
      }, 100);
    });
  </script>
</body>
</html>
