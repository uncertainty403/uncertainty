<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="icon" href="https://raw.githubusercontent.com/disconnect-dev/nezzixccc-dev/refs/heads/main/assets_task_01jx7gv9azexgvzmcd2ec7v0g0_1749378036_img_2.webp" type="image/png">
  <style type="text/css">
    @font-face {font-family:JetBrains Mono;font-style:normal;font-weight:400;src:url(https://fonts.gstatic.com/s/jetbrainsmono/v13/tDbY2o-flEEny0FZhsfKu5WU4zr3E_BX0PnT8RD8yKxjPVmUsaaDhw.woff2);unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;font-display:swap;}
  </style>
  
  <style>
    * { 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #030303;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      body {
        overflow: auto;
        height: auto;
        min-height: 100vh;
      }
    }

    .stars-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 3;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .container {
        position: relative;
        min-height: 100vh;
      }
    }

    .error-code {
      font-size: 15rem;
      font-weight: 900;
      color: #5865F2;
      text-shadow: 0 0 30px #5865F2;
      margin: 0;
      letter-spacing: 0.1em;
      animation: float 3s ease-in-out infinite;
      user-select: none;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 10rem;
      }
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 7rem;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .error-message {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 30px 0 50px;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: pulse 2s infinite ease-in-out;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      .error-message {
        font-size: 2rem;
        margin: 20px 0 40px;
      }
    }

    @media (max-width: 480px) {
      .error-message {
        font-size: 1.5rem;
        margin: 15px 0 30px;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .home-button {
      display: inline-block;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 14px;
      color: white;
      font-size: 1.3rem;
      padding: 18px 40px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 8px #010101;
      transition: all 0.3s ease;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .home-button {
        font-size: 1.2rem;
        padding: 16px 35px;
      }
    }

    @media (max-width: 480px) {
      .home-button {
        font-size: 1.1rem;
        padding: 14px 30px;
      }
    }

    .home-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(88, 101, 242, 0.3), transparent);
      transition: left 0.6s;
    }

    .home-button:hover::before {
      left: 100%;
    }

    .home-button:hover, .home-button:active {
      background: rgba(88, 101, 242, 0.95);
      box-shadow: 0 0 25px #5865F2;
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .home-button:active {
        transform: scale(0.98);
      }
    }



    .star, .cursor-star {
      position: fixed;
      pointer-events: none;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      z-index: 0;
    }

    .star {
      top: -10px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .cursor-star {
      animation: cursorFall 1.2s ease-out forwards;
      opacity: 0.9;
      filter: blur(0.4px);
    }

    @keyframes cursorFall {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(20px) scale(0.3); }
    }

    @media (max-width: 768px) {
      .cursor-star {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="stars-layer" id="stars-layer"></div>

  <div class="container">


    <h1 class="error-code">404</h1>
    <h2 class="error-message">PAGE NOT FOUND</h2>
    <a href="https://nezzixccc-dev.vercel.app/" class="home-button">Home</a>
  </div>

  <script>
    function createFallingStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 2 + 2;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.getElementById('stars-layer').appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }
    setInterval(createFallingStar, 150);

    if (window.innerWidth > 768) {
      document.addEventListener('mousemove', (e) => {
        const star = document.createElement('div');
        star.className = 'cursor-star';
        const size = Math.random() * 1 + 0.5;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = e.clientX + (Math.random() * 4 - 2) + 'px';
        star.style.top = e.clientY + (Math.random() * 4 - 2) + 'px';
        document.getElementById('stars-layer').appendChild(star);
        setTimeout(() => star.remove(), 1200);
      });
    }

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
